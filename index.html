<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Rock and Paper roll</title>
</head>

<body>
    <!-- The head -->
    <header>
        <h1>Rock & Paper roll</h1>
    </header>
    <!-- The winner -->
    <section class="victor">
        <div id="result">
            <h2>The Victor</h2>
        </div>
    </section>
    <!-- The score area -->
    <!-- Images imported from reddit & goforum
    https://www.reddit.com/r/customhearthstone/comments/75yn9j/rock_paper_scissors/
    https://gopro-forum.ru/hu/chto-takoe-kamen-nozhnicy-bumaga-kak-igrat-v-igru-kamen -->
    <section class="score-area">
        <div id="user-area">
            <h3 class="scores">User Score: <span id="user-score"> 0</span></h3>
            <img src="assets/images/rock-paper-scissors.webp" id="user-image" alt="Rock Paper Scissors">
        </div>
        <div class="referee">
            <h2> VS </h2>
        </div>
        <div id="computer-area">
            <h3 class="scores">Computer Score: <span id="computer-score"> 0</span></h3>
            <img src="assets/images/rock-paper-scissors.webp" id="computer-image" alt="Rock Paper Scissors">
        </div>
    </section>
    <!-- Select your hero -->

    <section id="hero-select">
        <h3>Choose your hero: </h3>
        <h3>Choose your hero: </h3>
        <button class="hero" data-choice="0" aria-label="Rock"><i
                class="fa-solid fa-hand-back-fist fa-2xl"></i></button>
        <button class="hero" data-choice="1" aria-label="Paper"><i class="fa-solid fa-hand fa-2xl"></i></button>
        <button class="hero" data-choice="2" aria-label="Scissors"><i
                class="fa-solid fa-hand-scissors fa-2xl"></i></button>
    </section>
    <!-- The footer -->
    <footer>
        <h3>Thanks for playing and good luck.</h3>
    </footer>
    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/7927b734fe.js" crossorigin="anonymous"></script>
</body>

</html>
