<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- The head -->
    <header>
        <h1>Rock & Paper roll</h1>
    </header>
    <!-- The winner -->
    <section class="victor">
        <div id="result">The Victor</div>
    </section>
    <!-- The score area -->
    <section class="score-area">
        <div id="user-area">
        </div>
        <div class="referee">
            <h2> VS </h2>
        </div>
        <div id="computer-area">
        </div>
    </section>
    <!-- Select your hero -->
    <section id="hero-select">
        <h3>Choose your hero: </h3>
        <h3>Choose your hero: </h3>
        <button class="hero" data-choice="0" aria-label="Rock">Rock</button>
        <button class="hero" data-choice="1" aria-label="Paper"><i class="fa-solid fa-hand fa-2xl"
                style="color: #426222;"></i>
            Paper</button>
        <button class="hero" data-choice="2" aria-label="Scissors">Scissors</button>
    </section>
    <!-- The footer -->
    <footer>
        <h3>Thanks for playing and good luck.</h3>
    </footer>
    <!-- Javascript -->
    <script src="assets/js/script.js"></script>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/7927b734fe.js" crossorigin="anonymous"></script>
</body>

</html>
